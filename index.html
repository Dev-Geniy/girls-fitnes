<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-тренировки для женщин</title>
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
<video autoplay muted loop id="background-video">
    <source src="video.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
</video>
  
      <div class="container">
        <header>
            <h1>Фитнес для девушек</h1>
            <p>Ежедневно заходите и получайте новые упражнения по специально разработанной программе!</p>
        </header>

        <div id="workout-container">
            <div id="workout-today" class="workout-today"></div>
            <div id="exercise-list" class="exercise-list"> 
                <!-- Карточки упражнений будут вставлены здесь -->
            </div>
         
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
         
            <!-- Слой для затемнения и отображения совета -->
            <div id="overlay">
                <div id="advice-container" class="advice-container">
                    <!-- Советы будут вставлены сюда -->
                </div>
            </div>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
